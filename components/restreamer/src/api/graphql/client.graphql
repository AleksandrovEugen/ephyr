subscription Info {
    info {
        publicHost
        passwordHash
    }
}

subscription State {
    allRestreams {
        id
        enabled
        label
        input {
            ... on PushInput {
                name
                status
            }
            ... on FailoverPushInput {
                name
                mainStatus
                backupStatus
                status
            }
            ... on PullInput {
                src
                status
            }
        }
        outputs {
            id
            enabled
            dst
            label
            volume
            mixins {
                id
                src
                volume
                delay
            }
            status
        }
    }
}

query ExportInput($id: InputId!) {
    exportRestream(inputId: $id)
}

query ExportAllInputs {
    exportAllRestreams
}

mutation AddPullInput($url: InputSrcUrl!, $label: Label, $id: InputId) {
    addPullInput(src: $url, label: $label, id: $id)
}

mutation AddPushInput(
    $key: InputName!
    $label: Label
    $failover: Boolean!
    $id: InputId
) {
    addPushInput(name: $key, label: $label, failover: $failover, id: $id)
}

mutation RemoveInput($id: InputId!) {
    removeInput(id: $id)
}

mutation EnableInput($id: InputId!) {
    enableInput(id: $id)
}

mutation DisableInput($id: InputId!) {
    disableInput(id: $id)
}

mutation AddOutput(
    $input_id: InputId!
    $url: OutputDstUrl!
    $label: Label
    $mix: MixinSrcUrl
) {
    addOutput(inputId: $input_id, dst: $url, label: $label, mix: $mix)
}

mutation RemoveOutput($input_id: InputId!, $output_id: OutputId!) {
    removeOutput(inputId: $input_id, outputId: $output_id)
}

mutation EnableOutput($input_id: InputId!, $output_id: OutputId!) {
    enableOutput(inputId: $input_id, outputId: $output_id)
}

mutation DisableOutput($input_id: InputId!, $output_id: OutputId!) {
    disableOutput(inputId: $input_id, outputId: $output_id)
}

mutation EnableAllOutputs($input_id: InputId!) {
    enableAllOutputs(inputId: $input_id)
}

mutation DisableAllOutputs($input_id: InputId!) {
    disableAllOutputs(inputId: $input_id)
}

mutation TuneVolume(
    $input_id: InputId!
    $output_id: OutputId!
    $mixin_id: MixinId
    $volume: Volume!
) {
    tuneVolume(
        inputId: $input_id
        outputId: $output_id
        mixinId: $mixin_id
        volume: $volume
    )
}

mutation TuneDelay(
    $input_id: InputId!
    $output_id: OutputId!
    $mixin_id: MixinId!
    $delay: Delay!
) {
    tuneDelay(
        inputId: $input_id
        outputId: $output_id
        mixinId: $mixin_id
        delay: $delay
    )
}

mutation SetPassword($new: String, $old: String) {
    setPassword(new: $new, old: $old)
}
